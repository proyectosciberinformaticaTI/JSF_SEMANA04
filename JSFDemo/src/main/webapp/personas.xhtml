<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Mantenimiento de Persona</title>
</h:head>

<h:body>
	<h:form>
		<h:dataTable value="#{personaBean.lista}" var="per">
			<h:column>
				<f:facet name="header">
					<h:outputText value="id" />
				</f:facet>
				<h:outputText value="#{per.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="nombres" />
				</f:facet>
				<h:outputText value="#{per.nombres}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="apellidos" />
				</f:facet>
				<h:outputText value="#{per.apellidos}" />
			</h:column>
			
			<h:column>
				<h:commandLink action="persona" actionListener="#{personaBean.listarPorId(per)}" value="Modificar" />				
			</h:column>
			
			<h:column>
				<h:commandLink actionListener="#{personaBean.eliminar(per)}" value="Remover" />
				<!-- action="index?faces-redirect=true"  -->
			</h:column>
			
		</h:dataTable>
		
		<h:commandButton action="persona" actionListener="#{personaBean.limpiarControles()}" value="Agregar" />
	</h:form>

</h:body>

</html>
