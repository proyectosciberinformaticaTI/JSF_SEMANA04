<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Mantenimiento de Persona</title>
</h:head>

<h:body>
	<h:form>
		<p:dataTable id="dataTable" value="#{personaBean.lista}" var="per">
			<p:column headerText="ID">				
				<h:outputText value="#{per.id}" />
			</p:column>

			<p:column headerText="Nombres">				
				<h:outputText value="#{per.nombres}" />
			</p:column>

			<p:column headerText="Apellidos">				
				<h:outputText value="#{per.apellidos}" />
			</p:column>
			
			<p:column>
				<p:commandLink action="personaPF" actionListener="#{personaBean.listarPorId(per)}" value="Modificar" />				
			</p:column>
			
			<p:column>
				<p:commandLink actionListener="#{personaBean.eliminar(per)}" value="Remover" update="dataTable"/>
				<!-- action="index?faces-redirect=true"  -->
			</p:column>
			
		</p:dataTable>
		
		<p:commandButton action="personaPF" actionListener="#{personaBean.limpiarControles()}" value="Agregar" />
	</h:form>

</h:body>

</html>
