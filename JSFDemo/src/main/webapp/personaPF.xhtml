<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="ID" />
			<p:inputText value="#{personaBean.persona.id}" />

			<p:outputLabel value="Nombres" />
			<p:inputText value="#{personaBean.persona.nombres}" />

			<p:outputLabel value="Apellidos" />
			<p:inputText value="#{personaBean.persona.apellidos}" />
			
			<p:commandButton action="personasPF" actionListener="#{personaBean.registrar()}" value="Aceptar" />
			<p:commandButton action="personasPF" value="Cancelar" immediate="true"/>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
